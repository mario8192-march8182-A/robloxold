<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ROBLOX - Sign Up</title>
    <style>
        /* --- CSS BASEADO NA ERA 2010-2012 (REUSANDO ESTILOS) --- */
        body {
            margin: 0;
            padding: 0;
            font-family: Verdana, Arial, Sans-Serif;
            background-color: #e1e1e1; 
            font-size: 11px;
            color: #333;
        }

        /* LINKS GERAIS */
        a { text-decoration: none; color: #0054a5; }
        a:hover { text-decoration: underline; }

        /* BARRA AZUL SUPERIOR (HEADER) */
        .header {
            background: #0054a5;
            height: 30px;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #003163;
        }
        .header a { color: white; margin-right: 15px; font-weight: bold; }
        
        /* CONTAINER PRINCIPAL (FIXED WIDTH) */
        .container {
            width: 970px;
            margin: 0 auto;
            background-color: white;
            min-height: 600px;
            border-left: 1px solid #999;
            border-right: 1px solid #999;
            padding-top: 20px;
        }

        /* LOGO */
        .logo-box {
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
            height: 60px;
            text-align: left;
        }
        .logo-img { height: 50px; width: auto; }
        
        /* CAIXA DE REGISTRO */
        .register-box {
            width: 450px; /* Um pouco mais larga que o login */
            margin: 30px auto;
            padding: 25px;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .register-box h1 {
            font-size: 18px;
            color: #0054a5;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 12px;
        }

        .register-input, .date-input {
            padding: 8px;
            border: 1px solid #999;
            font-size: 12px;
            box-sizing: border-box;
            font-family: Verdana, Arial, Sans-Serif;
        }
        
        .register-input {
            width: 95%;
        }

        /* ESTILO PARA DROPDOWNS DE DATA */
        .date-input {
            width: 30%; 
            margin-right: 5px;
        }

        /* BOTÃO DE REGISTRO (Estilo Call-to-Action) */
        .btn-register {
            width: 100%;
            background-color: #009900;
            color: white;
            border: 2px solid #006600;
            padding: 12px;
            font-weight: bold;
            cursor: pointer;
            font-family: Verdana, Arial, Sans-Serif;
            font-size: 16px;
            margin-top: 20px;
        }

        .register-links {
            text-align: center;
            margin-top: 20px;
            font-size: 11px;
        }

        /* RODAPÉ */
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 10px;
            color: #666;
            border-top: 1px solid #ccc;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html">Home</a>
        <a href="login.html">Log In</a>
        <a href="#">Games</a>
    </div>

    <div class="container">
        
        <div class="logo-box">
            <img src="image_0.png" alt="Roblox Logo" class="logo-img">
        </div>

        <div class="register-box">
            <h1>Sign Up for ROBLOX</h1>

            <form action="#" method="post">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="register-input" required>
                </div>

                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="register-input" required>
                </div>

                <div class="input-group">
                    <label>Birthday:</label>
                    <select name="month" class="date-input" required>
                        <option value="">Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="12">December</option>
                    </select>
                    <input type="number" name="day" class="date-input" placeholder="Day" min="1" max="31" required style="width: 25%;">
                    <input type="number" name="year" class="date-input" placeholder="Year" min="1950" max="2020" required style="width: 35%;">
                </div>
